<!DOCTYPE html>
<html lang="en">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap');
  </style> 
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <title>DugboTek</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="navbar__logo" >
          <img src="images\JaneHeadLogoPNG.png" alt="">
          <a href="#home"></a>
        </div>
          <div class="navbar__container">
              
              <div class="navbar__toggle" id="mobile-menu">
                  <span class="bar"></span>
                  <span class="bar"></span>
                  <span class="bar"></span>
              </div>
              <ul class="navbar__menu">
                  <li class="navbar__item">
                      <a href="#home" class="navbar__links" id="home-page">Home</a>
                  </li>
                  <li class="navbar__item">
                      <a href="#about" class="navbar__links" id="about-page">About</a>
                  </li>
                  <li class="navbar__item">
                      <a href="#services" class="navbar__links" id="services-page">Blog</a>
                  </li>
                  <li class="navbar__btn">
                      <a href="#sing-up" class="button" id="singup"> Get In Contact</a>
                  </li>
              </ul>
          </div>
      </nav>
    </header>
    <main>
    <div class="introContainer">
      <h1>SOLA DUGBO</h1>
      <h2>Seeking innovation since 2002</h2>
    </div>
    <div class="examplesContainer">
      <div class="textContainer">
        <h1>Web Development</h1>
      </div>
      <p>Frontend</p>
      <div class="displayContainer">
        <div class="swiper-container mySwiper">
          <div class="swiper-wrapper">
              <div class="swiper-slide">
                <div class="testimonialBox">
                    <img src="images/csslogo.png" class = "logo" >
                </div>
              </div>
              <div class="swiper-slide">
                  <div class="testimonialBox">
                      <img src="images/nodejslogo.png" class = "logo">
                  </div>
                </div>
                <div class="swiper-slide">
                  <div class="testimonialBox">
                      <img src="images/threejslogo.png" class = "logo" >
                  </div>
                </div>
                <div class="swiper-slide">
                  <div class="testimonialBox">
                      <img src="images/html5logo.svg" class = "logo" >
                  </div>
                </div>
                <style>
                  html,
                  body {
                    position: relative;
                    height: 100%;
                  }
            
                  body {
                    background: #fff;
                    font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
                    font-size: 14px;
                    color: #000;
                    margin: 0;
                    padding: 0;
                  }
            
                  .swiper-container {
                    width: 100%;
                    padding-top: 50px;
                    padding-bottom: 50px;
                  }
            
                  .swiper-slide {
                    background-position: center;
                    background-size: cover;
                    width: 300px;
                    height: 300px;
                  }
            
              
                </style>
          </div>
      </div>
  
    
        <!-- Swiper JS -->
        <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    
        <!-- Initialize Swiper -->
        <script>
          var swiper = new Swiper(".mySwiper", {
            effect: "coverflow",
            grabCursor: true,
            centeredSlides: true,
            roundLengths:true,
            loop: false,
            loopAdditionalSlides: 10,
            slidesPerView: "4",
            initialSlide: 2,
            coverflowEffect: {
              rotate: 25,
              stretch: 0,
              depth: 100,
              modifier: 1,
              slideShadows: true,
          
            },
            observer: true,
            observeParents: true,
            pagination: {
              el: ".swiper-pagination",
            },
          });
        </script>
      </div>
    </div>
    </main>
    <div id="app"></div>
    <canvas id = "bg">
    </canvas>
    <script type="module" src="/main.js"></script>
    <script src ="three.js"></script>
    <script type ="module" src="/GLTFLoader.js"></script>
   
    
  </body>
</html>
